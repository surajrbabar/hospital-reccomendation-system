<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>HospiGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .navbar {
        /* background: linear-gradient(to right, #0baff6, #0baff6); */
        /* Gradient background */
        color: white;
        /* White text color */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        /* Shadow effect on text */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        /* Shadow effect on navbar */
    }

    .navbar-brand img {
        width: 80px;
        margin-right: 10px;
        vertical-align: middle;
    }

    .navbar-brand h1 {
        font-size: 1.5rem; /* Increased font size */
        margin-bottom: 0;
        vertical-align: middle;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        /* Shadow effect on text */
    }

    .navbar-nav .nav-link {
        color: black !important;
        /* White text color for links */
        font-size: 1.5rem; /* Increased font size */
        text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.4);
        /* Shadow effect on text */
        margin-right: 35px; /* Added space between navbar items */
    }

    .navbar-nav .nav-link:hover {
        color: #0baff6 !important;
        /* White text color on hover */
        background-color: rgba(255, 255, 255, 0.1);
        /* Light background color on hover */
    }

    .background-image {
        background-image: url('https://img.freepik.com/free-photo/side-view-doctor-holding-stethoscope_23-2149994395.jpg?t=st=1714045238~exp=1714048838~hmac=1efec5078772839f15561eab5af667fc03a6ea22bb6b24549733821beacb743b&w=1380');
        background-size: cover;
        background-position: center;
        padding: 300px 0;
        border-radius: 0px;
        margin-top: 0px; /* Height of the navbar */
        position: relative;
        z-index: -1; /* Ensure the background is behind other content */
    }

    .container {
        margin-top: 20px;
    }

    .bold-text {
        font-weight: bold; /* Making the text bold */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4), 0 0 10px #262728; /* Adding text shadow and glow */
        color: #0f0f10; /* Changing text color */
        opacity: 0; /* Initially hide the text */
        animation: slideFromLeft 1s ease forwards; /* Apply animation */
    }

    .paragraph-text {
        font-size: 1.25rem; /* Increased font size */
        margin-top: 15px; /* Added space above the paragraph */
        opacity: 0; /* Initially hide the paragraph */
        animation: slideFromLeft 1s ease forwards; /* Apply animation */
    }

    @keyframes slideFromLeft {
        from {
            transform: translateX(-100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/">Hospital Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/signup">Hospital Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/register">User Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/login">User Login</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="background-image">
        <div class="container">
            <!-- Your content goes here -->
            <h1 class="bold-text">Your Well being is our Priority!!!</h1>
            <p class="paragraph-text">Welcome to our Hospital recommendation system.<br>Finding the right care starts here.<br>Explore user-friendly health care services.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
