{% extends 'admin/layout.html' %}
{% block content %}
<div class="container">
    {% include 'admin/navbar.html' %}
    <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 my-2">
            <div class="card bg-success text-white">
                <img src="https://plus.unsplash.com/premium_photo-1661770160867-2c3a5092ec3b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aG9zcGl0YWwlMjBhZG1pbnxlbnwwfHwwfHx8MA%3D%3Ds" class="card-img-top" alt="Total Hospitals">
                <div class="card-body">
                    <h5 class="card-title">Total Hospitals</h5>
                    <p class="card-text">{{ totalUser }}</p>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 my-2">
            <div class="card bg-warning text-white">
                <img src="https://images.unsplash.com/photo-1512678080530-7760d81faba6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aG9zcGl0YWwlMjBhZG1pbnxlbnwwfHwwfHx8MA%3D%3D" class="card-img-top" alt="Approved Hospitals">
                <div class="card-body">
                    <h5 class="card-title">Approved Hospitals</h5>
                    <p class="card-text">{{ totalApprove }}</p>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 my-2">
            <div class="card bg-primary text-white">
                <img src="https://plus.unsplash.com/premium_photo-1661761151437-a5f7fbe5753b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aG9zcGl0YWwlMjBhZG1pbnxlbnwwfHwwfHx8MA%3D%3D" class="card-img-top" alt="Disapproved Hospitals">
                <div class="card-body">
                    <h5 class="card-title">Disapproved Hospitals</h5>
                    <p class="card-text">{{ NotTotalApprove }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
