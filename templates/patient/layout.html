<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }} - Hospital Recommendation System</title>
    {% else %}
    <title>Hospital Recommendation System</title>
    {% endif %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-2">
        <div class="d-flex justify-content-center align-items-center">
            <img style="width: 10%;" src="https://img.freepik.com/free-vector/hospital-logo-design-vector-medical-cross_53876-136743.jpg"
                alt="">
            <h3 class="mb-0">
                HospiGo!
            </h3>
        </div>
        <div class="text-center my-2">
            {% if session.get('user_id') %}
            <!-- Additional content for logged-in users can be added here -->
            {% endif %}
        </div>
        <hr>
    </div>
    {% block content %} {% endblock content %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
