<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar styles */
        .navbar {
            background-color: 	#5dacde;
            padding: 1rem;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            transition: width 0.3s;
            z-index: 1000;
        }

        .navbar:hover {
            width: 250px;
        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo img {
            width: 80px;
            border-radius: 50%;
        }

        .navbar-nav {
            margin-top: 2rem;
            list-style-type: none;
        }

        .nav-item {
            margin-bottom: 1rem;
        }

        .nav-link {
            color: #fff !important;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        /* Page content styles */
        .content {
            margin-left: 200px;
            padding: 2rem;
        }

        /* Hero section styles */
        .hero {
            background-image: url('https://images.unsplash.com/photo-1526256262350-7da7584cf5eb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGhlYWx0aCUyMGNhcmUlMjBzZXJ2aWNlc3xlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            margin: auto;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out;
        }

        /* Text animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer styles */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 4rem 2rem;
            text-align: center;
            clear: both;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-logo {
            width: 100px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://img.freepik.com/free-vector/hospital-logo-design-vector-medical-cross_53876-136743.jpg" alt="Hospigo Logo">
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <!-- Page content -->
    <div class="content">
        <!-- Hero section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Hospigo</h1>
                <p>Your partner in well-being</p>
            </div>
        </section>

        <!-- Services section -->
        <section class="services">
            <div class="container">
                <!-- Your service content goes here -->
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <img src="https://img.freepik.com/free-vector/hospital-logo-design-vector-medical-cross_53876-136743.jpg" alt="Hospigo Logo" class="footer-logo">
            <p>Contact us:</p>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <p>&copy; 2024 Hospigo. All rights reserved.</p>
        </div>
    </footer>

    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
